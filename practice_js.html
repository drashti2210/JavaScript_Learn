<!DOCTYPE html>

<body>
    <h1>Practice JavaScript</h1>
    <p id="demo"></p>

    <button onclick="demo_arrow()"> Demo_Arrow</button>
    <p id="demo1"></p>
    <script type="module" src="d1.js"></script>
    <script>
        function display(val) {
            document.getElementById("demo1").innerHTML = val;
        }

            callback(ans);
        }

        cal(5, 5, display);
